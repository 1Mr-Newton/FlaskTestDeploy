    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Typography */
    body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
    }
    
    a {
        text-decoration: none;
        color: #333;

    header {
        background: #f4f4f4;
        padding: 1rem;
    }
    
    header nav ul {
        display: flex;
        justify-content: flex-end;
    }
    
    header nav ul li {
        margin-left: 1rem;
    }
    
    /* Main */
    main {
        padding: 2rem;
    }
    
    section {
        margin-bottom: 2rem;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }
    
    /* Footer */
    footer {
        background: #f4f4f4;
        padding: 1rem;
        text-align: center;
    }
    
    /* Media queries */
    @media screen and (max-width: 768px) {
        header nav ul {
            flex-direction: column;
            text-align: center;
        }
    }
    </style>
    
</head>
